{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Создание статуса{% endblock %}

{% block content %}
<h1>Создание статуса</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button "Создать" button_type="submit" %}
</form>
{% endblock %}
